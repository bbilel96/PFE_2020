<ion-split-pane contentId="main-content">
  <ion-menu contentId="main-content" type="overlay" color="primary">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-sub">
        <ion-title class="title">
          Welcome to {{this.restaurant?.name}}
        </ion-title>
        <ion-title class="sub-titel"> <p>User</p></ion-title>
      </div>
      <ion-list id="inbox-list" class="menu-items">
        <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
          <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
          
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-split-pane>
