<ion-header padding>


          <ion-toolbar color="primary">
            <ion-buttons slot="start">
              <ion-button (click)="back()">
                <ion-icon slot='icon-only' name="chevron-back-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-searchbar style="--icon-color:#DC143C"  (ionInput)="handleInput($event)" debounce="500" animated></ion-searchbar>
          </ion-toolbar>







</ion-header>
<ion-content>
  <ng-container *ngIf="this.prodList.length!=0">
  <ion-list>

      <ng-container *ngFor="let p of this.prodList">
        <ion-item button (click)="description(p)">
          <ion-avatar slot="start">
            <img src={{p.product_image}}>
          </ion-avatar>
          <ion-grid>
            <ion-row>
              <ion-col size="8">
                {{p.name}}
              </ion-col>
              <ion-col>

                <ng-container *ngIf="verifie(p)!=0">
                <ion-label style="text-align: right;"> <ion-badge *ngIf="this.count>0">
                  {{this.verifie(p)}}
                </ion-badge></ion-label>
                </ng-container>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-item>
      </ng-container>

          <ion-item>
          {{p.name+' '+f.name}}
          </ion-item>
        </ng-container>
      </ng-container>
    <ng-container *ngIf="f.sub_families.length != 0">
      <ng-container *ngFor="let sub of f.sub_families">
        <ng-container *ngFor="let p of sub.products">
          <ion-item>{{p.name+' '+sub.name}}
          </ion-item>
        </ng-container>
  </ng-container>
    </ng-container>
  </ng-container>-->
  </ion-list>
  </ng-container>
  <ng-container *ngIf="this.prodList.length==0 && this.val!=''">
          <ion-grid style="margin-top: 100px">
            <ion-row>
              <ion-col style="text-align: center;">
                <ion-icon name="sad-outline" style="height: 200px; width: 200px;"></ion-icon>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col style="text-align: center">
                <h5> Sorry,<br>Product doesn't exist.  </h5>
              </ion-col>
            </ion-row>
          </ion-grid>
  </ng-container>
</ion-content>
