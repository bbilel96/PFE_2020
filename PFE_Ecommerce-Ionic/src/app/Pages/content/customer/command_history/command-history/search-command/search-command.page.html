<ion-header padding>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot='icon-only' name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-searchbar style="--icon-color:#DC143C"  (ionInput)="handleInput($event)" debounce="500" animated></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
<ng-container *ngIf="this.command.length==0 && this.val!=''">
  <ion-grid style="margin-top: 100px">
    <ion-row>
      <ion-col style="text-align: center;">
        <ion-icon name="sad-outline" style="height: 200px; width: 200px;"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align: center">
        <h5> Sorry,<br>Command doesn't exist.  </h5>
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-container>
  <ng-container *ngIf="this.command.length!=0 ">
  <ion-list>


    <ion-list-header>
      Your commands
    </ion-list-header>
    <ng-container *ngFor="let c of this.command">
      <ion-item button (click)="descriptionC(c)">
        <ion-grid>
          <ion-row>
            <ion-col size="7">
              {{c.date_command | date:'medium'}}<br>
              <ion-label> <p>
                <ng-container *ngIf="c.command_type.toLocaleLowerCase()=='delivery'">

                  Delivery -

                </ng-container>
                <ng-container *ngIf="c.command_type.toLocaleLowerCase()!='delivery'">

                  not a delivery -

                </ng-container>
                <ng-container *ngIf="c.state.toLowerCase()=='audit'">

                  Under audit

                </ng-container>
                <ng-container *ngIf="c.state.toLowerCase()=='preper'">


                  in preparation


                </ng-container>
                <ng-container *ngIf="c.state.toLowerCase()=='ready'">


                  Ready



                </ng-container>
                <ng-container *ngIf="c.state.toLowerCase()=='payed'">


                  Payed


                </ng-container>
                <ng-container *ngIf="c.state.toLowerCase()=='cancel'">


                  Canceled


                </ng-container>
              </ion-label>
            </ion-col>
            <ion-col style="text-align: right" size="5">
              <ion-label style="text-align: right;"> {{c.total_price}} DT </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ng-container>
  </ion-list>
  </ng-container>
</ion-content>
