<ion-header padding>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-button (click)="back()">
                <ion-icon slot='icon-only' name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-searchbar style="--icon-color:#DC143C"  (ionInput)="handleInput($event)" debounce="500" animated></ion-searchbar>
    </ion-toolbar>
</ion-header>
<ion-content>
    {{command}}
    <ng-container *ngIf="this.command == 0">

        <ion-grid style="margin-top: 100px">
            <ion-row>
                <ion-col style="text-align: center;">
                    <ion-icon name="alert-circle-outline" style="height: 200px; width: 200px;"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style="text-align: center">
                    <h5> You don't have any command yet ! </h5>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ng-container>
    <ng-container *ngIf="command?.length!=0">

    <ion-list>
    <ion-list-header>
        Your commands
    </ion-list-header>
    <ng-container *ngFor="let c of this.command">
        <ion-item button (click)="descriptionC(c)">
            <ion-grid>
                <ion-row>
                    <ion-col size="7">
                        {{c.date_command | date:'medium'}}<br>
                        <ng-container *ngIf="c.state.toLowerCase()=='audit'">
                            <ion-label>
                                <p>
                                    Under audit
                                </p>
                            </ion-label>
                        </ng-container>
                        <ng-container *ngIf="c.state.toLowerCase()=='preper'">
                            <ion-label>
                                <p>
                                    in preparation
                                </p>
                            </ion-label>
                        </ng-container>
                        <ng-container *ngIf="c.state.toLowerCase()=='ready'">
                            <ion-label>
                                <p>
                                    Ready
                                </p>
                            </ion-label>

                        </ng-container>
                        <ng-container *ngIf="c.state.toLowerCase()=='payed'">
                            <ion-label>
                                <p>
                                    Payed
                                </p>
                            </ion-label>
                        </ng-container>
                        <ng-container *ngIf="c.state.toLowerCase()=='cancel'">
                            <ion-label>
                                <p>
                                    Canceled
                                </p>
                            </ion-label>
                        </ng-container>
                    </ion-col>
                    <ion-col style="text-align: right" size="5">
                        <ion-label style="text-align: right;"> {{c.total_price}} DT </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ng-container>

</ion-list>
    </ng-container>
</ion-content>
