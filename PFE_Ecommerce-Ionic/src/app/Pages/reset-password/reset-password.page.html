<ion-app>
    <ion-header class="ion-no-border">
        <ion-buttons slot="start">
            <ion-button  (click)="back()">
                <ion-icon  slot='icon-only' name="chevron-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-grid style="margin-top:30%">
            <ion-row>
                <ion-col size = "12">
                    <h1 class="title">Reset Password</h1>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">

                    <p class="sub-title">Change your Password</p>
                </ion-col>
            </ion-row>
        </ion-grid>


    </ion-header>
  <ion-content>
    <ion-slides  [options]="slideOpts" style="height: 50%;">
      <ion-slide>
    
    
          
           
              <ion-grid  style="line-height: 15px;">
                <form [formGroup]="form1" (ngSubmit)="checkEmail()">
              <ion-row>
                <ion-col size="12">
              <ion-item>
                  <ion-label position="floating" >Email</ion-label>
                  <ion-input type="email" [(ngModel)]="email" formControlName="emailControll"></ion-input>
              </ion-item>

                <ng-container *ngIf="getEmail.errors&&(getEmail.dirty||getEmail.touched)">
                <span class="error"> {{msg}}</span>
                </ng-container>
              

                  
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col size="12">
                  <ion-button  class="button" type="submit" shape="block"><strong>Send</strong></ion-button>
                </ion-col>
              </ion-row>
              </form>
        </ion-grid>
           
      
    
  </ion-slide>
  <ion-slide>
    <ion-grid style="line-height: 15px;">
    <form [formGroup]="form2" (ngSubmit)="resetPassword()">
          <ion-row>
            <ion-col size="12">
          <ion-item>
              <ion-label position="floating" >Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" formControlName="passwordControll"></ion-input>
          </ion-item>

            
             
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12" style="margin-top: 5%">
              <ion-button   class="button" type="submit" shape="block"><strong>Reset</strong></ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
  </ion-slide>
    </ion-slides>
  </ion-content>
</ion-app>
