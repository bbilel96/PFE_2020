<ion-app>
  <ion-header class="ion-no-border">
    <ion-buttons slot="start">
      <ion-button  (click)="back()">
        <ion-icon  slot='icon-only' name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <div class="icon-title"><ion-icon name="person-circle-outline"></ion-icon></div>
    <ion-grid style="margin-top:-10%">
      <ion-row>
        <ion-col size = "12">
          <h1 class="title">Check your email</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">

          <p class="sub-title">Please go check your email</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-header>
  <ion-content>

    <ion-grid>
        <ion-row>
          <ion-col size="12">

            <ion-item>
              <ion-label position="floating" >Code</ion-label>

              <ion-input clearInput type="text" maxlength="4" [(ngModel)]="c"  ></ion-input>
            </ion-item>


          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button class="submit-button" (click)="confirm(c)" shape="block"><strong>Ok</strong></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
